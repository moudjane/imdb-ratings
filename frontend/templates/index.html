<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IMDB Ratings</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
        <style>
            .htmx-indicator {
                display: none;
            }
            .htmx-request .htmx-indicator {
                display: block;
            }
        </style>
    </head>
    <body class="bg-slate-900 text-white min-h-screen font-sans flex flex-col">
        <div class="container mx-auto px-4 py-10 max-w-2xl">
            <header class="text-center mb-12">
                <h1
                    class="text-6xl font-black text-yellow-500 tracking-tighter italic uppercase"
                >
                    IMDB RATINGS
                </h1>
                <p class="text-slate-400 mt-2">
                    Toutes les saisons, un seul clic.
                </p>
            </header>

            <div
                class="bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-700"
            >
                <div class="space-y-6">
                    <input
                        type="text"
                        id="title"
                        placeholder="Entrez le nom d'une série..."
                        class="w-full bg-slate-900 border border-slate-700 text-white text-xl p-5 rounded-2xl focus:ring-2 focus:ring-yellow-500 outline-none transition-all"
                    />

                    <button
                        hx-get="/series/"
                        hx-target="#result"
                        hx-push-url="true"
                        hx-indicator="#loading"
                        hx-on::config-request="event.detail.path = `/series/${document.getElementById('title').value}`"
                        class="w-full bg-yellow-500 hover:bg-yellow-600 text-slate-900 font-black py-5 rounded-2xl transition-all transform active:scale-95 text-xl uppercase"
                    >
                        Analyser la série
                    </button>
                </div>

                <div id="loading" class="htmx-indicator mt-8">
                    <div class="flex items-center justify-center gap-2">
                        <div
                            class="w-2 h-2 bg-yellow-500 rounded-full animate-ping"
                        ></div>
                        <span
                            class="text-slate-400 font-bold uppercase tracking-widest text-xs"
                            >Extraction des scores IMDB...</span
                        >
                    </div>
                </div>
            </div>

            <div id="result" class="mt-10"></div>
        </div>
        <footer class="mt-auto w-full px-4 pb-8 pt-12">
            <div
                class="container mx-auto max-w-2xl flex flex-col items-center gap-4"
            >
                <a
                    href="https://github.com/moudjane/imdb-ratings"
                    target="_blank"
                    class="group flex items-center gap-3 bg-slate-800/50 hover:bg-slate-800 text-slate-400 hover:text-white px-6 py-3 rounded-2xl border border-slate-700/50 transition-all duration-300 shadow-lg hover:shadow-yellow-500/10 hover:-translate-y-1"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="group-hover:rotate-12 transition-transform"
                    >
                        <path
                            d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.28 1.15-.28 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
                        ></path>
                        <path d="M9 18c-4.51 2-5-2-7-2"></path>
                    </svg>

                    <div class="flex flex-col items-start leading-none">
                        <span
                            class="text-[10px] font-black uppercase tracking-widest opacity-40"
                            >Open Source Project</span
                        >
                        <span class="text-sm font-bold tracking-tight"
                            >GitHub Repository</span
                        >
                    </div>
                </a>

                <div
                    class="bg-slate-900/40 px-4 py-1.5 rounded-full border border-slate-800/50"
                >
                    <p
                        class="text-[10px] font-black uppercase tracking-[0.2em] flex items-center gap-2"
                    >
                        <span class="text-slate-500">Built with</span>
                        <span
                            class="text-[#00ADD8] drop-shadow-[0_0_5px_rgba(0,173,216,0.3)]"
                            >Go</span
                        >
                        <span class="text-slate-600">&</span>
                        <span
                            class="text-white border-b border-indigo-500/50 drop-shadow-[0_0_5px_rgba(255,255,255,0.3)] italic lowercase"
                            >htmx</span
                        >
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlPath = window.location.pathname;
        if (urlPath.startsWith("/series/")) {
            const title = decodeURIComponent(urlPath.split("/")[2]);
            if (title) {
                document.getElementById("title").value = title;
                // Déclenche le clic sur le bouton automatiquement
                htmx.trigger("button[hx-get]", "click");
            }
        }
    });
</script>
