<div class="space-y-10 animate-in fade-in duration-500">
    <header class="border-b border-slate-700 pb-8">
        <div class="flex flex-col gap-6">
            <div>
                <h2
                    class="text-6xl font-black text-yellow-500 italic uppercase tracking-tighter leading-none"
                >
                    {{.Title}}
                </h2>

                <div class="flex items-center gap-2 mt-2">
                    <p
                        class="text-slate-500 text-xs font-bold uppercase tracking-widest"
                    >
                        Analyse Globale
                    </p>
                    <span class="h-1 w-1 bg-slate-700 rounded-full"></span>
                    <span class="text-yellow-500 text-sm font-black italic">
                        Score Moyen: {{.GlobalAverage}}
                    </span>
                </div>
            </div>

            <div class="flex flex-wrap gap-2">
                <span
                    class="px-2 py-1 rounded text-[10px] font-bold uppercase bg-purple-900/40 text-purple-400 border border-purple-500/50 shadow-sm animate-pulse"
                    >10/10 Perfect</span
                >
                <span
                    class="px-2 py-1 rounded text-[10px] font-bold uppercase bg-sky-900/30 text-sky-400 border border-sky-400/30"
                    >9+ Masterpiece</span
                >
                <span
                    class="px-2 py-1 rounded text-[10px] font-bold uppercase bg-emerald-900/30 text-emerald-400 border border-emerald-400/30"
                    >7-8.9 Great</span
                >
                <span
                    class="px-2 py-1 rounded text-[10px] font-bold uppercase bg-yellow-900/30 text-yellow-400 border border-yellow-400/30"
                    >5-6.9 Mid</span
                >
                <span
                    class="px-2 py-1 rounded text-[10px] font-bold uppercase bg-orange-900/30 text-orange-500 border border-orange-500/30"
                    >3-4.9 Meh</span
                >
                <span
                    class="px-2 py-1 rounded text-[10px] font-bold uppercase bg-red-900/30 text-red-500 border border-red-500/30"
                    >0-2.9 Bad</span
                >
            </div>
        </div>
    </header>

    {{range .Seasons}}
    <section
        class="bg-slate-800/40 rounded-3xl p-6 border border-slate-700/50 backdrop-blur-md"
    >
        <div class="flex items-center gap-4 mb-6">
            <span
                class="bg-slate-700 text-yellow-500 px-4 py-1 rounded-full font-black text-xs uppercase border border-yellow-500/20"
            >
                Saison {{.Season}}
            </span>
            <span class="text-sm font-bold text-slate-400 italic">
                Moyenne Saison : {{.Average}}
            </span>
            <div class="h-px bg-slate-700/50 flex-grow"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
            {{range .Episodes}} {{template "episode-card" .}} {{end}}
        </div>
    </section>
    {{else}}
    <div
        class="text-center py-20 bg-slate-800/20 rounded-3xl border-2 border-dashed border-slate-700"
    >
        <p class="text-slate-500 font-bold uppercase italic">
            Aucune donnée trouvée
        </p>
    </div>
    {{end}}
</div>
